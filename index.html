<!DOCTYPE html>
<html>
  <head>
    <!-- Define the character encoding and set the viewport for responsive design -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <!-- Create a navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Pokédex</a>
    </nav>

    <!-- Create a container for the search input and Pokemon list -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <input type="text" id="search-input" class="form-control" placeholder="Search Pokémon...">
        </div>
      </div>
      <ul class="list-group pokemon-list"></ul>
    </div>

    <!-- Create a modal for displaying Pokemon details -->
    <div class="modal fade" id="bootstrapModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title pokemon-name"></h5>
            <span class="pokemon-id"></span>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img src="" alt="" class="pokemon-image">
            <h6>Height</h6>
            <p class="pokemon-height"></p>
            <h6>Type(s)</h6>
            <ul class="pokemon-types"></ul>
            <h6>Abilities</h6>
            <ul class="pokemon-abilities"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Include external JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <!-- Include a promise polyfill for older browsers -->
    <script src="./promise-polyfill.js"></script>
    <!-- Include my own JavaScript file -->
    <script src="./js/scripts.js"></script>
</body>
</html>
